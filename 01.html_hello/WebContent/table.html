<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=EUC-KR">
<title>테이블 표 예제</title>
</head>
<body>
	<!-- 테이블 만들기 -->
	<table border="1">
		<caption>테이블 제목</caption>
		<!-- 행태그 -->
		<tr height="100px" bgcolor="purple">
			<!-- 열태그 -->
			<th width ="200px" >번호</th>
			<th width ="200px" >이름</th>
			<th width ="200px" >자바</th>
			<th width ="200px" >데이터베이스</th>
			<th width ="200px" >평균</th>
		</tr>
		<tr height="100px" bgcolor="SKYBLUE" >
			<!-- 열태그 -->
			<th width ="200px" rowspan="2">1반</th>
			<td width ="200px" >홍길동</td>
			<td width ="200px" >100</td>
			<td width ="200px" >70</td>
			<td width ="200px" rowspan="2">83</td>
			
		</tr>
		<tr height="100px" bgcolor="SKYBLUE" >
			<!-- 열태그 -->
			
			<td width ="200px" >강감찬</td>
			<td width ="200px" >80</td>
			<td width ="200px" >80</td>
			
			
		</tr>
		<tr height="100px" bgcolor="SKYBLUE" >
			<!-- 열태그 -->
			<th width ="200px" rowspan="2">2반</th>
			<td width ="200px" >이순신</td>
			<td width ="200px" >70</td>
			<td width ="200px" >100</td>
			<td width ="200px" rowspan="2">90</td>
			
		</tr>
		<tr height="100px" bgcolor="SKYBLUE">
			<!-- 열태그 -->
			
			<td width ="200px" >김유신</td>
			<td width ="200px" >100</td>
			<td width ="200px" >90</td>
			
			
		</tr>
		<tr height="100px" bgcolor="SKYBLUE" >
			<!-- 열태그 -->
			<th width ="200px" colspan="2">총계</th>
			<td width ="200px" >350</td>
			<td width ="200px" >340</td>
			<td width ="200px" ></td>
			
		</tr>
	</table>
	
	
</body>
</html>
